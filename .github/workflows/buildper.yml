name: Build Toon11 Extension

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -Eeuo pipefail {0}

jobs:
  build:
    name: Build Toon11 (debug)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Ensure Gradle wrapper is executable
        run: |
          if [[ -f gradlew ]]; then chmod +x gradlew; fi

      - name: Build Toon11 (debug)
        run: ./gradlew :src:ko:toon11:assembleDebug

      - name: Collect Toon11 APK
        id: apk
        run: |
          mapfile -t FILES < <(find src/ko/toon11 -type f -path "*/build/outputs/apk/debug/*.apk" | sort)
          if (( ${#FILES[@]} == 0 )); then
            echo "No APKs found under src/ko/toon11." >&2
            exit 1
          fi
          printf 'files<<EOF\n' >> "$GITHUB_OUTPUT"
          for f in "${FILES[@]}"; do echo "$f"; done >> "$GITHUB_OUTPUT"
          printf 'EOF\n' >> "$GITHUB_OUTPUT"

      - name: Upload Toon11 APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: toon11-debug-apk
          path: ${{ steps.apk.outputs.files }}
          if-no-files-found: error
          retention-days: 7
